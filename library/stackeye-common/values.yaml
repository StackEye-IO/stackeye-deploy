# Default values for stackeye-common library chart
# This is a library chart and does not deploy anything on its own

# Common image settings
image:
  registry: harbor.support.tools
  pullPolicy: IfNotPresent

# Common pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Common container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL
