# Development environment values for stackeye-web

replicaCount: 1

ingress:
  hosts:
    - host: dev.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-web-dev-tls
      hosts:
        - dev.stackeye.io

config:
  backendApiUrl: "http://stackeye-api.stackeye-dev.svc.cluster.local:8080"
  appBaseUrl: "https://dev.stackeye.io"
  auth0Domain: "dev-0zmbv1jojxvcf6gp.us.auth0.com"
  auth0ClientId: "Qu2HceqVElCTAAaKqtej8ah62VhC2NQo"
  auth0Audience: "https://api-dev.stackeye.io"

secrets:
  existingSecretName: "stackeye-web-secrets"

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
