# Default values for stackeye-web
# This is a YAML-formatted file.

# -- Number of web frontend replicas
replicaCount: 1

image:
  # -- Container image repository
  repository: harbor.support.tools/stackeye-io/web
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion)
  tag: ""

imagePullSecrets:
  - name: harbor-credentials

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Create service account
  create: true
  # -- Service account annotations
  annotations: {}
  # -- Service account name
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Next.js needs write access for .next cache
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 3000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: dev.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-web-tls
      hosts:
        - dev.stackeye.io

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# -- HPA configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# -- Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

# -- Health probes
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# -- ConfigMap values (non-sensitive)
config:
  # Backend API URL for server-side requests (internal K8s service)
  backendApiUrl: "http://stackeye-api.stackeye-dev.svc.cluster.local:8080"
  # App base URL for Auth0 callbacks
  appBaseUrl: "https://dev.stackeye.io"
  # Auth0 configuration (non-sensitive)
  auth0Domain: ""
  auth0ClientId: ""
  auth0Audience: ""

# -- Secrets configuration
secrets:
  # -- Use an existing secret instead of creating one
  existingSecretName: ""
  # -- Inline secret values (only used when existingSecretName is empty)
  auth0Secret: ""
  auth0ClientSecret: ""

# -- Graceful shutdown timeout
terminationGracePeriodSeconds: 10
