apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "stackeye-web.fullname" . }}-config
  labels:
    {{- include "stackeye-web.labels" . | nindent 4 }}
data:
  # Node environment
  NODE_ENV: {{ .Values.config.nodeEnv | quote }}
  # Auth0 SDK configuration (non-sensitive)
  {{- if .Values.auth0.enabled }}
  AUTH0_DOMAIN: {{ .Values.auth0.domain | quote }}
  AUTH0_CLIENT_ID: {{ .Values.auth0.clientId | quote }}
  AUTH0_AUDIENCE: {{ .Values.auth0.audience | quote }}
  AUTH0_SCOPE: {{ .Values.auth0.scope | quote }}
  APP_BASE_URL: {{ .Values.auth0.baseUrl | quote }}
  {{- end }}
