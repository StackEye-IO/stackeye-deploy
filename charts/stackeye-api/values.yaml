# Default values for stackeye-api
# This is a YAML-formatted file.

# -- Number of API server replicas
replicaCount: 2

image:
  # -- Container image repository
  repository: harbor.support.tools/stackeye/api
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion)
  tag: ""

imagePullSecrets:
  - name: harbor-credentials

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Create service account
  create: true
  # -- Service account annotations
  annotations: {}
  # -- Service account name
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: api.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-tls
      hosts:
        - api.stackeye.io

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# -- HPA configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15

# -- Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - stackeye-api
          topologyKey: kubernetes.io/hostname

# -- Health probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# -- ConfigMap values (non-sensitive)
config:
  serverHost: "0.0.0.0"
  serverPort: "8080"
  serverReadTimeout: "30s"
  serverWriteTimeout: "30s"
  serverIdleTimeout: "120s"
  dashboardURL: "https://app.stackeye.io"
  logLevel: "info"
  logFormat: "json"
  databaseMaxOpenConns: "25"
  databaseMaxIdleConns: "5"
  databaseConnMaxLifetime: "5m"
  jwtAccessTokenExpiry: "15m"
  jwtRefreshTokenExpiry: "168h"
  emailProvider: "resend"
  emailFromName: "StackEye"
  emailFromEmail: "noreply@stackeye.io"
  stripeAllowedRedirectDomains: "stackeye.io,app.stackeye.io"

# -- Sealed Secrets configuration
# Create sealed secrets using: kubeseal --format yaml < secret.yaml > sealedsecret.yaml
sealedSecrets:
  enabled: true
  # -- Base64-encoded encrypted values (created with kubeseal)
  # These are placeholders - replace with actual sealed values
  encryptedData: {}

# -- Auth0 configuration
auth0:
  enabled: false
  domain: ""
  audience: ""
  clientId: ""

# -- Prometheus ServiceMonitor
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

# -- Graceful shutdown timeout
terminationGracePeriodSeconds: 30
