{{- if and .Values.migration.enabled .Values.migration.backup.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "stackeye-api.fullname" . }}-db-backups
  labels:
    {{- include "stackeye-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
  annotations:
    # Create PVC before backup job runs
    helm.sh/hook: pre-install,pre-upgrade
    # Weight -15 ensures PVC is created BEFORE backup job (weight -10)
    helm.sh/hook-weight: "-15"
    # Keep the PVC - never delete it (preserves backups across upgrades)
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.migration.backup.storageSize }}
  {{- if .Values.migration.backup.storageClassName }}
  storageClassName: {{ .Values.migration.backup.storageClassName }}
  {{- end }}
{{- end }}
