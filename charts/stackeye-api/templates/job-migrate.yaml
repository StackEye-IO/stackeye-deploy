{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "stackeye-api.fullname" . }}-migrate-{{ .Release.Revision }}
  labels:
    {{- include "stackeye-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Pre-upgrade hook runs before resources are updated
    helm.sh/hook: pre-upgrade
    # Weight -5 ensures migration runs AFTER backup (which is weight -10)
    helm.sh/hook-weight: "-5"
    # Delete old jobs before creating new ones; keep failed jobs for debugging
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migration.backoffLimit | default 1 }}
  activeDeadlineSeconds: {{ .Values.migration.activeDeadlineSeconds | default 300 }}
  ttlSecondsAfterFinished: {{ .Values.migration.ttlSecondsAfterFinished | default 3600 }}
  template:
    metadata:
      labels:
        {{- include "stackeye-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "stackeye-api.serviceAccountName" . }}
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
        - name: migrate
          image: {{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.migration.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecretName | default (printf "%s-secrets" (include "stackeye-api.fullname" .)) }}
                  key: DATABASE_URL
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "=== Database Migration ==="
              echo "Migration source: /migrations"
              echo ""

              # Show current migration version
              echo "Current migration version:"
              migrate -path /migrations -database "$DATABASE_URL" version 2>&1 || echo "(no migrations applied yet)"
              echo ""

              # Run pending migrations
              echo "Running pending migrations..."
              migrate -path /migrations -database "$DATABASE_URL" up

              echo ""
              echo "Migration completed successfully!"
              echo ""

              # Show new version
              echo "New migration version:"
              migrate -path /migrations -database "$DATABASE_URL" version
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
{{- end }}
