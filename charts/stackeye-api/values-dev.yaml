# Development environment values for stackeye-api

replicaCount: 1

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  logLevel: "debug"
  dashboardURL: "https://app.dev.stackeye.io"

ingress:
  hosts:
    - host: api.dev.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-dev-tls
      hosts:
        - api.dev.stackeye.io

# For development, use plain secrets
sealedSecrets:
  enabled: false
