# Production environment values for stackeye-api

replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10

podDisruptionBudget:
  enabled: true
  minAvailable: 2

resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

config:
  logLevel: "info"
  dashboardURL: "https://app.stackeye.io"

ingress:
  hosts:
    - host: api.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-prod-tls
      hosts:
        - api.stackeye.io

sealedSecrets:
  enabled: true
  encryptedData: {}
