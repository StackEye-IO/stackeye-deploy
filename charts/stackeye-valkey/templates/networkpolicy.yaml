{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "stackeye-valkey.fullname" . }}
  labels:
    {{- include "stackeye-valkey.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "stackeye-valkey.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- if and .Values.networkPolicy.allowedSelectors (gt (len .Values.networkPolicy.allowedSelectors) 0) }}
        {{- range .Values.networkPolicy.allowedSelectors }}
        {{- if .matchLabels }}
        - podSelector:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        {{- else }}
        # No selectors defined - deny all ingress (fail-safe)
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: __deny_all__
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
{{- end }}
