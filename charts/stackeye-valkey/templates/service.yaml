apiVersion: v1
kind: Service
metadata:
  name: {{ include "stackeye-valkey.fullname" . }}
  labels:
    {{- include "stackeye-valkey.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: valkey
      protocol: TCP
      name: valkey
    {{- if .Values.metrics.enabled }}
    - port: 9121
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "stackeye-valkey.selectorLabels" . | nindent 4 }}
