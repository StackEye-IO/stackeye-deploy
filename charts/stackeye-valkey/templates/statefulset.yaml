apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "stackeye-valkey.fullname" . }}
  labels:
    {{- include "stackeye-valkey.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "stackeye-valkey.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "stackeye-valkey.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "stackeye-valkey.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: valkey
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.auth.enabled }}
          env:
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.auth.existingSecret }}
                  name: {{ .Values.auth.existingSecret }}
                  {{- else }}
                  name: {{ include "stackeye-valkey.fullname" . }}-auth
                  {{- end }}
                  key: {{ .Values.auth.passwordKey }}
          {{- end }}
          args:
            - "--maxmemory"
            - "{{ .Values.valkey.maxmemory }}"
            - "--maxmemory-policy"
            - "{{ .Values.valkey.maxmemoryPolicy }}"
            - "--appendonly"
            - "{{ .Values.valkey.appendonly }}"
            - "--save"
            - "{{ .Values.valkey.save }}"
            - "--dir"
            - "/data"
            {{- if .Values.auth.enabled }}
            - "--requirepass"
            - "$(VALKEY_PASSWORD)"
            {{- end }}
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                {{- if .Values.auth.enabled }}
                - sh
                - -c
                - valkey-cli -a "$VALKEY_PASSWORD" ping
                {{- else }}
                - valkey-cli
                - ping
                {{- end }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                {{- if .Values.auth.enabled }}
                - sh
                - -c
                - valkey-cli -a "$VALKEY_PASSWORD" ping
                {{- else }}
                - valkey-cli
                - ping
                {{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
